<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チーム自動振り分けツール</title>
  <style>
    body { font-family: "Segoe UI", system-ui, sans-serif; background:#fffafc; color:#444; margin:0; }
    header { background: linear-gradient(90deg,#ffb7c5,#ffe7a1,#b8e5c7); padding:20px; text-align:center; font-size:1.6em; font-weight:bold; }
    main { max-width:900px; margin:25px auto; background:#fff; padding:20px; border-radius:15px; box-shadow:0 3px 8px rgba(0,0,0,.1); }
    .center { text-align:center; }
    button { background:#ffb7c5; border:none; border-radius:8px; padding:10px 25px; color:white; font-size:1em; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .team-card { background:#f8fff6; border:2px solid #b8e5c7; border-radius:10px; padding:10px 15px; margin-bottom:20px; }
    .team-title { font-weight:bold; color:#4a8b65; margin-bottom:5px; font-size:1.1em; }
    .warn { background:#fff3cd; border:1px solid #ffeeba; padding:12px; border-radius:10px; margin-top:15px; white-space:pre-wrap; }
    ul { margin:0; padding-left:20px; }
  </style>
</head>
<body>
<header>チーム自動振り分けツール</header>

<main>
  <div class="center">
    <button id="fetchBtn">スプレッドシートから取得・振り分け</button>
  </div>
  <div id="resultArea" style="margin-top:25px;"></div>
</main>

<script>
  // ★ここだけ差し替え：Apps Script の /exec URL
  const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbxbDG4-Sgewbm3Ti_mbgkSRCPyKmoYXQwlaQVeByQumwR1xlLcccGztIoYp04T-YJ6f/exec";
  const TEAM_SIZE = 4;

  document.getElementById("fetchBtn").addEventListener("click", async () => {
    const btn = document.getElementById("fetchBtn");
    const area = document.getElementById("resultArea");
    btn.disabled = true;
    btn.textContent = "取得中...";
    area.innerHTML = "";

    try {
      const res = await fetch(APPSCRIPT_URL, { cache:"no-store" });
      const data = await res.json();

      if (data && data.ok === false) {
        area.innerHTML = `<div class="warn">GASエラー\n\n${data.error}</div>`;
        return;
      }
      if (!Array.isArray(data) || data.length === 0) {
        area.innerHTML = `<div class="warn">データが0件です</div>`;
        return;
      }

      // 初期の単純な振り分け（戦力順→均等分散）
      const members = data
        .filter(p => p.name && p.power)
        .map(p => ({ name: p.name, skill: Number(p.power) || 0 }))
        .sort((a,b) => b.skill - a.skill);

      const teamCount = Math.ceil(members.length / TEAM_SIZE);
      const teams = Array.from({length: teamCount}, ()=>[]);

      members.forEach((m, i) => teams[i % teamCount].push(m));

      teams.forEach((team, i) => {
        const div = document.createElement("div");
        div.className = "team-card";
        div.innerHTML = `
          <div class="team-title">チーム ${i+1}</div>
          <ul>${team.map(m => `<li>${m.name}（${m.skill}）</li>`).join("")}</ul>
        `;
        area.appendChild(div);
      });

    } catch (e) {
      area.innerHTML = `<div class="warn">取得エラー\n\n${String(e)}\n\n・/exec URL\n・GAS公開設定（全員/匿名含む）</div>`;
      console.error(e);
    } finally {
      btn.disabled = false;
      btn.textContent = "スプレッドシートから取得・振り分け";
    }
  });
</script>

</body>
</html>
