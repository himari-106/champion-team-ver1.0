<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チーム自動振り分けツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ffb7c5, #ffe7a1, #b8e5c7);
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      color: #333;
      letter-spacing: 0.05em;
    }
    main {
      max-width: 900px;
      margin: 25px auto;
      background: #ffffffc9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .center { text-align: center; }
    button {
      background: #ffb7c5;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #ff99ae; }
    .team-card {
      background: #f8fff6;
      border: 2px solid #b8e5c7;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }
    .team-title {
      font-weight: bold;
      color: #4a8b65;
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    ul { margin: 0; padding-left: 20px; }
    .member { margin: 2px 0; }
    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>チーム自動振り分けツール</header>
  <main>
    <div class="center">
      <button id="fetchBtn">スプレッドシートから取得・振り分け</button>
    </div>
    <div id="resultArea" style="margin-top:25px;"></div>
    <div class="note">※スプレッドシートの更新内容が反映されるまで数秒かかる場合があります。</div>
  </main>

  <script>
    // ✅ あなたのApps Script WebアプリURL
    const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbw706v02H8g5OHpAamD4M0wnc3XKiBTWywx_f62M45KCPqSBE4dnahT-Iy2yWZAs88F9g/exec";
    const TEAM_SIZE = 4; // 1チームあたりの人数

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const btn = document.getElementById("fetchBtn");
      btn.disabled = true;
      btn.innerText = "取得中...";

      try {
        const res = await fetch(`${APPSCRIPT_URL}?t=${Date.now()}`);
        const text = await res.text();
        const data = JSON.parse(text);

        // 戦力が数値のものだけをソート
        const members = data
          .filter(p => p.name && !isNaN(p.power))
          .sort((a, b) => b.power - a.power);

        const teams = [];
        const teamCount = Math.ceil(members.length / TEAM_SIZE);
        for (let i = 0; i < teamCount; i++) teams.push([]);

        // 公平にスネーク分配
        let direction = 1;
        let teamIndex = 0;
        members.forEach(m => {
          teams[teamIndex].push(m);
          teamIndex += direction;
          if (teamIndex === teamCount - 1 || teamIndex === 0) direction *= -1;
        });

        // チーム表示
        const resultArea = document.getElementById("resultArea");
        resultArea.innerHTML = "";
        teams.forEach((team, i) => {
          const div = document.createElement("div");
          div.className = "team-card";
          div.innerHTML = `
            <div class="team-title">チーム ${i + 1}</div>
            <ul>
              ${team.map(m => `
                <li class="member">
                  ${m.name}（${m.job}）<br>
                  戦力: ${m.power} ／ 目標順位: ${m.goal || "-"} ／ 固定チーム: ${m.team || "-"}
                </li>`).join("")}
            </ul>
          `;
          resultArea.appendChild(div);
        });
      } catch (err) {
        alert("スプレッドシートの取得に失敗しました。URLや設定を確認してください。");
        console.error(err);
      }

      btn.disabled = false;
      btn.innerText = "スプレッドシートから取得・振り分け";
    });
  </script>
</body>
</html>
