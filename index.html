<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チーム自動振り分けツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ffb7c5, #ffe7a1, #b8e5c7);
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      color: #333;
      letter-spacing: 0.05em;
    }
    main {
      max-width: 900px;
      margin: 25px auto;
      background: #ffffffc9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .center { text-align: center; }
    button {
      background: #ffb7c5;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #ff99ae; }
    .team-card {
      background: #f8fff6;
      border: 2px solid #b8e5c7;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }
    .team-title {
      font-weight: bold;
      color: #4a8b65;
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    ul { margin: 0; padding-left: 20px; }
    .member { margin: 2px 0; }
    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .warn {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>チーム自動振り分けツール</header>

  <main>
    <div class="center">
      <button id="fetchBtn">スプレッドシートから取得・振り分け</button>
    </div>

    <div id="resultArea" style="margin-top:25px;"></div>

    <div class="note">※スプレッドシートの更新内容が反映されるまで数秒かかる場合があります。</div>
  </main>

  <script>
    /* ================= 設定 ================= */
    // ★ユーザーが提示した最新URL
    const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbxawhtMXRobc_xBhhnrvuPpMG-420Dppns01JoG3aeZjOWKde7PEpIMwrSq_KAjcymJ/exec";
    const TEAM_SIZE = 4;

    // 4人チームで揃えたい職業（シートの「職業」表記に合わせる）
    const ROLE_NEEDS = { "征服者": 1, "破壊者": 1, "守護者": 1, "掌握者": 1 };

    /* ================= 共通関数 ================= */
    function normalizeTarget(fixedGoal, goal) {
      const f = (fixedGoal || "").trim();
      const g = (goal || "").trim();

      // 除外
      if (f === "お休み" || g === "お休み") return null;
      if (f.startsWith("既") || g.startsWith("既")) return null;

      // 固定目標優先
      if (f) return f;

      // 未入力は64位
      if (!g) return "64位";
      return g;
    }

    function isFree(fixedGoal, goal) {
      const f = (fixedGoal || "").trim();
      const g = (goal || "").trim();
      return f === "フリー枠" || g === "フリー枠";
    }

    function teamState(team) {
      const roleCount = {};
      let total = 0;

      team.forEach(m => {
        total += m.skill;
        roleCount[m.role] = (roleCount[m.role] || 0) + 1;
      });

      let lackSum = 0;
      for (const r in ROLE_NEEDS) {
        lackSum += Math.max(0, ROLE_NEEDS[r] - (roleCount[r] || 0));
      }

      return { total, lackSum };
    }

    /* ===== フリー枠で置換強化（同職で弱い人を強いフリーに置換） ===== */
    function upgradeTeamsByFree(teams, free) {
      const freeByRole = {};
      free.forEach(p => {
        if (!freeByRole[p.role]) freeByRole[p.role] = [];
        freeByRole[p.role].push(p);
      });
      for (const r in freeByRole) freeByRole[r].sort((a,b)=> b.skill - a.skill);

      for (const team of teams) {
        for (const role in ROLE_NEEDS) {
          const pool = freeByRole[role];
          if (!pool || pool.length === 0) continue;

          const sameRole = team.map((m,i)=>({m,i})).filter(x => x.m.role === role);
          if (sameRole.length === 0) continue;

          sameRole.sort((a,b)=> a.m.skill - b.m.skill);
          const weakest = sameRole[0];
          const strongestFree = pool[0];

          if (strongestFree.skill > weakest.m.skill) {
            team[weakest.i] = strongestFree;
            pool.shift();
          }
        }
      }

      // 残りフリーを返す（表示用）
      const remaining = [];
      for (const r in freeByRole) remaining.push(...freeByRole[r]);
      return remaining;
    }

    /* ===== チーム作成本体 ===== */
    function buildTeams(players) {
      const byTarget = new Map();
      const free = [];

      players.forEach(p => {
        if (p.free) free.push(p);
        else {
          if (!byTarget.has(p.finalTarget)) byTarget.set(p.finalTarget, []);
          byTarget.get(p.finalTarget).push(p);
        }
      });

      const result = new Map();
      let remainingFreeGlobal = [...free];

      for (const [target, members] of byTarget.entries()) {
        members.sort((a,b)=> b.skill - a.skill);

        const teamCount = Math.max(1, Math.ceil(members.length / TEAM_SIZE));
        const teams = Array.from({length: teamCount}, ()=>[]);

        // ① 通常メンバー均等配分
        members.forEach((m,i)=> teams[i % teamCount].push(m));

        // ② フリー枠で不足補完（ロール不足改善を最優先）
        for (let i=0; i<remainingFreeGlobal.length; i++) {
          const p = remainingFreeGlobal[i];
          let bestIdx = -1;
          let bestScore = -Infinity;

          teams.forEach((t,idx)=>{
            if (t.length >= TEAM_SIZE) return;

            const before = teamState(t);
            const after = teamState(t.concat([p]));
            const score = (before.lackSum - after.lackSum) * 100 + (after.total - before.total);

            if (score > bestScore) {
              bestScore = score;
              bestIdx = idx;
            }
          });

          if (bestIdx !== -1) {
            teams[bestIdx].push(p);
            remainingFreeGlobal.splice(i,1);
            i--;
          }
        }

        // ③ 同職・高戦力で置換強化（この目標のチームに対して）
        remainingFreeGlobal = upgradeTeamsByFree(teams, remainingFreeGlobal);

        result.set(target, teams);
      }

      return { grouped: result, remainingFree: remainingFreeGlobal };
    }

    /* ================= 実行 ================= */
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const btn = document.getElementById("fetchBtn");
      btn.disabled = true;
      btn.innerText = "取得中...";

      try {
        // ★このGASは sheetId パラメータ不要（固定IDで読んでる）
        const res = await fetch(APPSCRIPT_URL, { cache: "no-store" });
        if (!res.ok) {
          const text = await res.text().catch(()=> "");
          throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
        }

        const data = await res.json();

        // ★GASが返す形式：name / job / power / fixedGoal / goal / other
        const players = data.map(r => {
          const name = String(r.name || "").trim();
          const role = String(r.job || "").trim();
          const skill = Number(r.power) || 0;

          const fixedGoal = String(r.fixedGoal || "").trim();
          const goal = String(r.goal || "").trim();

          return {
            name,
            role,
            skill,
            finalTarget: normalizeTarget(fixedGoal, goal),
            free: isFree(fixedGoal, goal),
            other: String(r.other || "").trim(),
          };
        }).filter(p => p.name && p.role && Number.isFinite(p.skill) && p.finalTarget !== null);

        const { grouped, remainingFree } = buildTeams(players);

        const resultArea = document.getElementById("resultArea");
        resultArea.innerHTML = "";

        for (const [target, teams] of grouped.entries()) {
          const h = document.createElement("div");
          h.style.margin = "20px 0 10px";
          h.style.fontWeight = "bold";
          h.textContent = `目標：${target}`;
          resultArea.appendChild(h);

          teams.forEach((team,i)=>{
            const div = document.createElement("div");
            div.className = "team-card";
            div.innerHTML = `
              <div class="team-title">チーム ${i+1}</div>
              <ul>
                ${team.map(m =>
                  `<li class="member">${m.name}（${m.role} / ${m.skill}）</li>`
                ).join("")}
              </ul>
            `;
            resultArea.appendChild(div);
          });
        }

        if (remainingFree.length > 0) {
          const warn = document.createElement("div");
          warn.className = "warn";
          warn.innerHTML = `
            <b>未使用のフリー枠：</b><br>
            ${remainingFree.map(m => `${m.name}（${m.role} / ${m.skill}）`).join("<br>")}
          `;
          resultArea.appendChild(warn);
        }

      } catch (e) {
        alert("スプレッドシートの取得に失敗しました。GASの公開設定（全員アクセス可）や doGet のエラーを確認してください。");
        console.error("Fetch error:", e);
      }

      btn.disabled = false;
      btn.innerText = "スプレッドシートから取得・振り分け";
    });
  </script>
</body>
</html>
