<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チーム自動振り分けツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #444;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #ffb7c5, #ffe7a1, #b8e5c7);
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      color: #333;
      letter-spacing: 0.05em;
    }

    main {
      max-width: 900px;
      margin: 25px auto;
      background: #ffffffc9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .center {
      text-align: center;
    }

    button {
      background: #ffb7c5;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff99ae;
    }

    .team-card {
      background: #f8fff6;
      border: 2px solid #b8e5c7;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }

    .team-title {
      font-weight: bold;
      color: #4a8b65;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    .member {
      margin: 2px 0;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>チーム自動振り分けツール</header>
  <main>
    <div class="center">
      <button id="fetchBtn">スプレッドシートから取得・振り分け</button>
    </div>
    <div id="resultArea" style="margin-top:25px;"></div>
    <div class="note">※スプレッドシートの更新内容が反映されるまで数秒かかる場合があります。</div>
  </main>

  <script>
    const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkJVZy-T89Ve5FqC4wJ7MyW2mXbaVoKHW7ftT2LEdckI_ecLYyoYUVnSsRIEUaQgeK/exec"; // あなたのApps Script URL
    const SHEET_ID = "1Q5mAiciojHktw4SYMcYTGgeRRWTgg-NDpigQOKVabFQ"; // あなたのスプレッドシートID
    const TEAM_SIZE = 4;

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const btn = document.getElementById("fetchBtn");
      btn.disabled = true;
      btn.innerText = "取得中...";

      try {
        const res = await fetch(`${APPSCRIPT_URL}?sheetId=${SHEET_ID}`);
        const data = await res.json();

        const members = data.filter(p => p.name && p.skill)
                            .map(p => ({ name: p.name, skill: Number(p.skill) }))
                            .sort((a, b) => b.skill - a.skill);

        const teams = [];
        const teamCount = Math.ceil(members.length / TEAM_SIZE);

        for (let i = 0; i < teamCount; i++) teams.push([]);

        // スキルレベルを均等に分散
        members.forEach((member, idx) => {
          const teamIndex = idx % teamCount;
          teams[teamIndex].push(member);
        });

        const resultArea = document.getElementById("resultArea");
        resultArea.innerHTML = "";

        teams.forEach((team, i) => {
          const div = document.createElement("div");
          div.className = "team-card";
          div.innerHTML = `
            <div class="team-title">チーム ${i + 1}</div>
            <ul>
              ${team.map(m => `<li class="member">${m.name}（Lv.${m.skill}）</li>`).join("")}
            </ul>
          `;
          resultArea.appendChild(div);
        });
      } catch (err) {
        alert("スプレッドシートの取得に失敗しました。URLや設定を確認してください。");
        console.error(err);
      }

      btn.disabled = false;
      btn.innerText = "スプレッドシートから取得・振り分け";
    });
  </script>
</body>
</html>
